<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap -->

</head>
<body>

        <!-- Titulo da Pagina -->
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h2> Cadastro Aluno</h2>
    </div>
        <!-- Fim Titulo da Pagina -->

                <!-- Voltar -->
    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info"> Voltar </a>
    </div>
                <!-- Fim Voltar -->
        
        <!-- Formulario-->
    <div class="col-8 m-auto pt-2 pb-2 text-center">

        <div id="result"></div>

        <form name="form_aluno" id="form_aluno" action="{% if al %}/update_aluno/{{al.id}}/{% else %}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Nome: {{form_aluno.nome}}</div>
            <div class="form-group mt-4">Série: {{form_aluno.serie}}</div>
            <div class="form-group mt-4">Turma: {{form_aluno.turma}}</div>
            <div class="form-group mt-4">CGM: {{form_aluno.cgm}}</div>
            <br>
            <input type="submit" class="btn btn-dark" value="Salvar">
        </form>
    </div>
        <!-- Fim Formulario -->

        <!-- Carregando JavaScript -->
    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
        <!--Fim Carregando JavaScript -->

</body>
</html>
